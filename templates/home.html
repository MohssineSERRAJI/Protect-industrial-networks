{% extends "main.html" %}
{% block content %}

<!-- Static Slider 3  -->
<!-- ============================================================== -->
<div class="static-slider3">
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center ">
      <!-- Column -->
      <div class="col-md-8 align-self-center text-center" data-aos="fade-right" data-aos-duration="1200">
        <h1 class="title">The platform to check your <b class="font-bold">Industrial Network
          </b><span class="text-success-gradiant font-bold typewrite" data-period="2000"
            data-type='[ "Photoshop", "Web Application", "Web Designing", "Web Development" ]'></span>
        </h1>
        <a href="/check_network" class="btn btn-success-gradiant btn-md btn-arrow m-t-20">
          <span>Checkout My Network <i class="ti-arrow-right"></i></span>
        </a>
      </div>
      <!-- Column -->

    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Static Slider 3  -->
<div>

  <!-- Contact 1  -->
  <!-- ============================================================== -->
  <div class="contact1" id="contactus">
    <div class="row">
      <div class="col-md-12">
        <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1JdvsPmcluC9Ojd0qaouKE834y1Dcss2G"
          width="100%" height="450" frameborder="0" style="border:0"></iframe>
      </div>
      <div class="container">
        <div class="spacer">
          <div class="row m-0">
            <div class="col-lg-8">
              <div class="contact-box p-r-40">
                <h4 class="title">Quick Contact</h4>
                <form data-aos="fade-left" data-aos-duration="1200">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group m-t-15">
                        <input class="form-control" type="text" placeholder="name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group m-t-15">
                        <input class="form-control" type="text" placeholder="email">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group m-t-15">
                        <textarea class="form-control" rows="3" placeholder="message"></textarea>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <button type="submit" class="btn btn-danger-gradiant m-t-20 btn-arrow"><span>
                          SUBMIT <i class="ti-arrow-right"></i></span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="detail-box p-40 bg-info" data-aos="fade-right" data-aos-duration="1200">
                <h2 class="text-white">Checkli</h2>
                <p class="text-white m-t-30 op-8">251 546 9442
                  <br> info@wrappixel.com
                </p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Contact 1  -->

  {% endblock %}
